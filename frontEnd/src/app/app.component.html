<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>InShare - File Sharing Made Easy</title>
    <!-- <link rel="stylesheet" href="app.component.css"> -->

</head>

<body >
    <section class="upload-container">
        <form action="">
            <div class="drop-zone">
                <div class="icon-container">
                    <img src="../assets/file.svg" draggable="false" class="center" alt="File Icon">
                    <img src="../assets/file.svg"  draggable="false" class="left" alt="File Icon">
                    <img src="../assets/file.svg"  draggable="false" class="right" alt="File Icon">
                </div>
                <input type="file" id="fileInput">
                <div class="title">Drop your Files here or, <span id="browseBtn">browse</span></div>
            </div>
        </form>
       
    </section>
    <div class="image-vector"></div>
    
</body>

</html>
